<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lambda Interaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        .section-header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-xl shadow-lg space-y-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Cloud Portfolio Demo (LATEST THING BOZO)</h1>
        
        <!-- Certifications Section -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 section-header">Certifications (GET Response)</h2>
            <div id="get-response" class="space-y-4 p-4 bg-gray-50 rounded-lg text-gray-600">Loading...</div>
        </div>

        <hr class="border-gray-200">

        <!-- Resume Section -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 section-header">Download Resume</h2>
            <div class="flex flex-col items-center space-y-4">
                <button id="downloadResumeBtn" class="bg-blue-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                    Get Presigned URL for Resume
                </button>
            </div>
        </div>

        <hr class="border-gray-200">

        <!-- POST Request Section -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-700 section-header">Say Hello (POST Request)</h2>
            <form id="contactForm" class="flex flex-col gap-4 mt-4">
                <input type="text" id="nameInput" placeholder="Your Name" required class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="email" id="emailInput" placeholder="Your Email" required class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <textarea id="messageInput" placeholder="Your Message" required rows="5" class="flex-grow p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                <button type="submit" class="bg-green-600 text-white font-medium py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
                    Send Message
                </button>
            </form>
            <div id="post-response" class="mt-4 p-4 text-center text-gray-700 bg-gray-50 rounded-lg"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://8j6p9789pl.execute-api.us-east-1.amazonaws.com/default/FirstLambdaFunction";
        const API_URL_CONTACT = "YOUR_NEW_API_GATEWAY_URL"; // <-- REPLACE THIS WITH YOUR NEW API GATEWAY URL

        // GET Request to fetch certifications
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const certs = data.certifications || [];
                const container = document.getElementById("get-response");
                
                if (certs.length === 0) {
                    container.textContent = "No certifications found.";
                    return;
                }

                container.innerHTML = ""; // clear loading text
                
                certs.forEach(cert => {
                    const certEl = document.createElement("div");
                    certEl.className = "certification p-4 rounded-lg border border-gray-200 bg-white";
                    certEl.innerHTML = `
                        <h3 class="text-lg font-bold text-gray-800"><a href="${cert.url}" target="_blank" rel="noopener" class="hover:text-blue-600">${cert.title}</a></h3>
                        <p class="text-sm text-gray-500 mt-1"><strong>Issuer:</strong> ${cert.issuer}</p>
                        <p class="text-sm text-gray-500"><strong>Date:</strong> ${cert.date}</p>
                    `;
                    container.appendChild(certEl);
                });
            })
            .catch(error => {
                console.error("GET Error:", error);
                document.getElementById("get-response").textContent = "Failed to fetch certifications.";
            });

        // POST Request to send contact form data
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("nameInput").value;
            const email = document.getElementById("emailInput").value;
            const message = document.getElementById("messageInput").value;

            document.getElementById("post-response").textContent = "Sending...";
            
            fetch(API_URL_CONTACT, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("post-response").textContent = data.message;
            })
            .catch(error => {
                console.error("POST Error:", error);
                document.getElementById("post-response").textContent = "Failed to send.";
            });
        });

        // Event listener for the resume button
        document.getElementById("downloadResumeBtn").addEventListener("click", function() {
            // Show a loading state
            this.textContent = "Generating URL...";
            this.disabled = true;

            fetch(`${API_URL}/resume`)
                .then(response => response.json())
                .then(data => {
                    if (data.resumeUrl) {
                        // Open the URL in a new tab immediately
                        window.open(data.resumeUrl, '_blank');
                    } else {
                        throw new Error(data.error || "Failed to get URL");
                    }
                })
                .catch(error => {
                    console.error("Resume URL GET Error:", error);
                    alert("Failed to get resume link. Please check the console for details.");
                })
                .finally(() => {
                    // Restore button state
                    this.textContent = "Get Presigned URL for Resume";
                    this.disabled = false;
                });
        });
    </script>
</body>
</html>
